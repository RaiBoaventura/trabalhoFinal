<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Pessoa Jurídica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CRUD - Pessoa Jurídica</h1>
        
        <!-- Formulário de Cadastro/Edição -->
        <div class="card mb-4">
            <div class="card-header" id="formHeader">Cadastrar Pessoa Jurídica</div>
            <div class="card-body">
                <form id="pessoaJuridicaForm">
                    <input type="hidden" id="id"> <!-- Campo oculto para armazenar o ID ao editar -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" placeholder="Digite o CNPJ" required>
                        </div>
                        <div class="col-md-6">
                            <label for="razao_social" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="razao_social" placeholder="Digite a razão social" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nome_fantasia" placeholder="Digite o nome fantasia">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Cadastrar</button>
                </form>
            </div>
        </div>

        <!-- Tabela de Listagem -->
        <div class="card">
            <div class="card-header">Lista de Pessoas Jurídicas</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>CNPJ</th>
                            <th>Razão Social</th>
                            <th>Nome Fantasia</th>
                            <th>E-mail</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaPessoasJuridicas">
                        <!-- Dados serão preenchidos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Ver Detalhes -->
    <div class="modal fade" id="verEmpresaModal" tabindex="-1" aria-labelledby="verEmpresaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verEmpresaModalLabel">Detalhes da Empresa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="detalhesEmpresa"></div> <!-- Aqui serão exibidos os detalhes -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script>
        const apiBaseUrl = 'http://localhost:3000';

        // Carregar dados ao abrir a página
        document.addEventListener('DOMContentLoaded', () => {
            carregarPessoasJuridicas();
        });

        // Função para carregar os dados da tabela
        async function carregarPessoasJuridicas() {
            try {
                const response = await fetch(`${apiBaseUrl}/consultar/PessoaJuridica`);
                const data = await response.json();

                const tabela = document.getElementById('tabelaPessoasJuridicas');
                tabela.innerHTML = ''; // Limpa a tabela antes de inserir novos dados

                data.forEach(pessoa => {
                    tabela.innerHTML += `
                        <tr>
                            <td>${pessoa.id}</td>
                            <td>${pessoa.cnpj}</td>
                            <td>${pessoa.razao_social}</td>
                            <td>${pessoa.nome_fantasia}</td>
                            <td>${pessoa.email}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editarPessoa(${pessoa.id})">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="deletarPessoa(${pessoa.id})">Excluir</button>
                                <button class="btn btn-info btn-sm" onclick="verPessoa(${pessoa.id})">Ver</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        // Função para carregar os dados no formulário para edição
        async function editarPessoa(id) {
            try {
                const response = await fetch(`${apiBaseUrl}/pessoa-juridica/${id}`);
                const pessoa = await response.json();

                // Preencher os campos do formulário
                document.getElementById('id').value = pessoa.id;
                document.getElementById('cnpj').value = pessoa.cnpj;
                document.getElementById('razao_social').value = pessoa.razao_social;
                document.getElementById('nome_fantasia').value = pessoa.nome_fantasia;
                document.getElementById('email').value = pessoa.email;

                // Alterar o formulário para modo de edição
                document.getElementById('formHeader').innerText = 'Editar Pessoa Jurídica';
                document.getElementById('submitButton').innerText = 'Atualizar';
            } catch (error) {
                console.error('Erro ao carregar Pessoa Jurídica para edição:', error);
            }
        }

        // Função para visualizar os detalhes da empresa
        async function verPessoa(id) {
            try {
                const response = await fetch(`${apiBaseUrl}/pessoa-juridica/${id}`);
                const pessoa = await response.json();

                const detalhes = `
                    <p><strong>CNPJ:</strong> ${pessoa.cnpj}</p>
                    <p><strong>Razão Social:</strong> ${pessoa.razao_social}</p>
                    <p><strong>Nome Fantasia:</strong> ${pessoa.nome_fantasia}</p>
                    <p><strong>Email:</strong> ${pessoa.email}</p>
                    <!-- Adicione mais campos aqui -->
                `;

                document.getElementById('detalhesEmpresa').innerHTML = detalhes;
                new bootstrap.Modal(document.getElementById('verEmpresaModal')).show();
            } catch (error) {
                console.error('Erro ao carregar os detalhes da empresa:', error);
            }
        }

        // Função para excluir uma Pessoa Jurídica
        async function deletarPessoa(id) {
            if (!confirm('Tem certeza que deseja excluir esta Pessoa Jurídica?')) return;

            try {
                await fetch(`${apiBaseUrl}/pessoa-juridica/${id}`, { method: 'DELETE' });
                alert('Pessoa Jurídica excluída com sucesso!');
                carregarPessoasJuridicas();
            } catch (error) {
                console.error('Erro ao excluir Pessoa Jurídica:', error);
            }
        }
    </script>
</body>
</html>
