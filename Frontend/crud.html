<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Pessoa Jurídica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CRUD - Pessoa Jurídica</h1>
        
        <!-- Formulário de Cadastro -->
        <div class="card mb-4">
            <div class="card-header">Cadastrar Pessoa Jurídica</div>
            <div class="card-body">
                <form id="pessoaJuridicaForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" placeholder="Digite o CNPJ" required>
                        </div>
                        <div class="col-md-6">
                            <label for="razao_social" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="razao_social" placeholder="Digite a razão social" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nome_fantasia" placeholder="Digite o nome fantasia">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>

        <!-- Tabela de Listagem -->
        <div class="card">
            <div class="card-header">Lista de Pessoas Jurídicas</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>CNPJ</th>
                            <th>Razão Social</th>
                            <th>Nome Fantasia</th>
                            <th>E-mail</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaPessoasJuridicas">
                        <!-- Dados serão preenchidos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script>
        const apiBaseUrl = 'http://localhost:3000';

        // Carregar dados ao abrir a página
        document.addEventListener('DOMContentLoaded', () => {
            carregarPessoasJuridicas();
        });

        // Função para carregar os dados da tabela
        async function carregarPessoasJuridicas() {
            try {
                const response = await fetch(`${apiBaseUrl}/consultar/PessoaJuridica`);
                const data = await response.json();

                const tabela = document.getElementById('tabelaPessoasJuridicas');
                tabela.innerHTML = ''; // Limpa a tabela antes de inserir novos dados

                data.forEach(pessoa => {
                    tabela.innerHTML += `
                        <tr>
                            <td>${pessoa.id}</td>
                            <td>${pessoa.cnpj}</td>
                            <td>${pessoa.razao_social}</td>
                            <td>${pessoa.nome_fantasia}</td>
                            <td>${pessoa.email}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editarPessoa(${pessoa.id})">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="deletarPessoa(${pessoa.id})">Excluir</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        // Função para cadastrar uma nova Pessoa Jurídica
        document.getElementById('pessoaJuridicaForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Previne o reload da página

            const novaPessoa = {
                cnpj: document.getElementById('cnpj').value,
                razao_social: document.getElementById('razao_social').value,
                nome_fantasia: document.getElementById('nome_fantasia').value,
                email: document.getElementById('email').value,
            };

            try {
                await fetch(`${apiBaseUrl}/pessoa-juridica`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(novaPessoa),
                });

                alert('Pessoa Jurídica cadastrada com sucesso!');
                carregarPessoasJuridicas(); // Atualiza a lista
                e.target.reset(); // Reseta o formulário
            } catch (error) {
                console.error('Erro ao cadastrar Pessoa Jurídica:', error);
            }
        });

        // Função para excluir uma Pessoa Jurídica
        async function deletarPessoa(id) {
            if (!confirm('Tem certeza que deseja excluir esta Pessoa Jurídica?')) return;

            try {
                await fetch(`${apiBaseUrl}/pessoa-juridica/${id}`, { method: 'DELETE' });
                alert('Pessoa Jurídica excluída com sucesso!');
                carregarPessoasJuridicas();
            } catch (error) {
                console.error('Erro ao excluir Pessoa Jurídica:', error);
            }
        }

        // Função para editar (não implementada totalmente, mas pronta para expansão)
        function editarPessoa(id) {
            alert(`Função editar ainda não implementada para o ID ${id}`);
            // Aqui você pode abrir um modal para edição ou preencher os campos do formulário com os dados da pessoa selecionada.
        }
    </script>
</body>
</html>
