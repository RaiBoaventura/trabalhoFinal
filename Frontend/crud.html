<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Pessoa Jurídica</title>
    <script type="module" src="JS/crud.js" defer></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CRUD - Pessoa Jurídica</h1>
        
        <!-- Formulário de Cadastro/Edição -->
        <div class="card mb-4">
            <div class="card-header" id="formHeader">Cadastrar Pessoa Jurídica</div>
            <div class="card-body">
                <form id="pessoaJuridicaForm">
                    <input type="hidden" id="id"> <!-- Campo oculto para armazenar o ID ao editar -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" placeholder="Digite o CNPJ" required>
                        </div>
                        <div class="col-md-6">
                            <label for="razao_social" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="razao_social" placeholder="Digite a razão social" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nome_fantasia" placeholder="Digite o nome fantasia">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Cadastrar</button>
                </form>
            </div>
        </div>

        <!-- Tabela de Listagem -->
        <div class="card">
            <div class="card-header">Lista de Pessoas Jurídicas</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>CNPJ</th>
                            <th>Razão Social</th>
                            <th>Nome Fantasia</th>
                            <th>E-mail</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaPessoasJuridicas">
                        <!-- Dados serão preenchidos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Ver Detalhes -->
    <div class="modal fade" id="verEmpresaModal" tabindex="-1" aria-labelledby="verEmpresaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verEmpresaModalLabel">Detalhes da Empresa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="detalhesEmpresa"></div> <!-- Aqui serão exibidos os detalhes -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
